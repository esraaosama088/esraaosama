<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Todo</title>
</head>
<body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ todo.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
