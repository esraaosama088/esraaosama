<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos with Status: {{ todos.first.get_status_display }}</title>
</head>
<body>
    <h1>Todos with status: {{ todos.first.get_status_display }}</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'todo_detail' todo.id %}">{{ todo.name }}</a></li>
        {% empty %}
            <li>No todos found with this status.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
