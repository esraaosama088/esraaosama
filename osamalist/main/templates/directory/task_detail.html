{% extends 'todo_app/base.html' %}

{% block content %}
<h2>{{ task.title }}</h2>
<p>Description: {{ task.description }}</p>
<p>Due Date: {{ task.due_date }}</p>
<p>Status: {{ task.status }}</p>
<p>Category: <a href="{{ task.category.get_absolute_url }}">{{ task.category.name }}</a></p>
{% endblock %}
